<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Classic Student Group</title>
</head>
<body>
	<h2>Sample Registeration Format</h2>
	<form action="sample.php" method="get" enctype="multipart/form-data">
		<label for="fname">First Name:</label> <br>
		<input type="text" name="fname" id ="fname" placeholder="Enter First Name"><br>

		<label for="lname">Last Name:</label><br>
		<input type="text" name="lname" id="lname" placeholder="Enter last Name"><br>

		<label for="email">Email:</label><br>
		<input type="text" name="email" id="email" placeholder="Enter E-mail" required="required"> <br>

		<label for="password">Password:</label><br>
		<input type="password" name ="password" id="password" placeholder="Enter Passowrd" autocomplete="off"><br>

		<label for="photo">Photo:</label><br>
		<input type="file" name="photo"><br><br>

		<input type="submit" value="Resister">
	</form>
</body>
</html>
